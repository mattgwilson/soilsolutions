<!--html file that formats a table that the data can be viewed in-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESE205: Soil Solutions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='soilsolutions.css') }}">
</head>
<body>
<table style="width:50%">
    <tr>
        <th>ID</th>
        <th>Moisture Level</th>
        <th>Water Level</th>
    </tr>
    <tr>
        <td>{{ id }}</td>
        <td>{{ moisture }}</td>
        <td>{{ water }}</td>
    </tr>
</table>
</body>
</html>
